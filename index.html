<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Mensajes Privados</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__links">
          <li>
            <a href="about.html" class="nav__link">¿Cómo Funciona?</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form action="" class="form">
        <h1>Mensajes Privados</h1>
        <label for="message">
          <textarea
            name="message"
            id="message"
            class="form__input"
            cols="30"
            rows="10"
            placeholder="¡Ingresa aquí el mensaje que deseas utilizar!"
          ></textarea>
        </label>
        <div class="form__actions">
          <div class="form__btns">
            <button type="button" class="form__btn form__btn--cipher">
              Cifrar
            </button>
            <button type="button" class="form__btn form__btn--decipher">
              Descifrar
            </button>
          </div>
          <label for="key"
            >¡Elige la llave!
            <input
              type="number"
              name="key"
              id=""
              class="form__input form__input--number"
            />
          </label>
        </div>
        <label for="">
          <textarea
            name="message"
            id="message"
            class="form__input"
            cols="30"
            rows="10"
            placeholder="¡Este es el resultado!"
          ></textarea>
        </label>
      </form>
    </main>
  </body>
</html>
