<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Mensajes Privados</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__links">
          <li>
            <a href="about.html" class="nav__link">¿Cómo Funciona?</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <form action="" class="form">
        <h1 class="form__title">Mensajes Privados</h1>
        <!-- first text area -->
        <div class="form__container">
          <div class="form__input textarea-container">
            <label for="message">
              <textarea
                name="message"
                id="message"
                class="input__text"
                cols="30"
                rows="10"
                placeholder="¡Ingresa aquí el mensaje que deseas utilizar!"
              ></textarea>
            </label>
          </div>
          <!-- buttons and key -->
          <div class="form__actions">
            <div class="form__btns">
              <button type="button" class="form__btn form__btn--cipher">
                Cifrar
              </button>
              <button type="button" class="form__btn form__btn--decipher">
                Descifrar
              </button>
            </div>
            <label for="key" class="form__key">
              ¡Elige la llave!
              <div class="key__container">
                <img src="assets/key.svg" class="key__icon" />
                <input
                  type="number"
                  min="1"
                  max="25"
                  name="key"
                  id=""
                  class="form__input form__input--number"
                />
              </div>
            </label>
          </div>
          <!-- second text area -->
          <div class="form__output textarea-container">
            <label for="">
              <textarea
                name="message"
                id="message"
                class="output__text"
                cols="30"
                rows="10"
                placeholder="¡Aquí aparecerá el resultado!"
              ></textarea>
            </label>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
